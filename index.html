<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>File Upload</title>
</head>
<body>
	<form method="post" action="MultipleFileUpload/MultipleFileUpload.php"
		enctype="multipart/form-data">
		<table>
		<tr>
			<th> Multiple File Upload </th>
		</tr>
		<tr>
			<td> <input type="file" value="Select File" name="file_upload[]" multiple="multiple" accept="image/*" /></td>
			<td> <input type="submit" value="Upload Image" name="upload" /> </td>
		</tr>
		</table>
	</form>
</body>
</html>
